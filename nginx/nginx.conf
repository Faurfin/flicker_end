user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Логи (по желанию можно выключить access_log)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    upstream backend_app {
        server fastapi_backend:8000;
    }

    # HTTP → HTTPS редирект
    server {
        listen 80;
        server_name web-flicker.ru;

        location /.well-known/acme-challenge/ {
            # Этот location можно использовать, если решишь выпускать/обновлять сертификаты через webroot.
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name web-flicker.ru;

        ssl_certificate     /etc/letsencrypt/live/web-flicker.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/web-flicker.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass         http://backend_app;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
        }

        # Можно отдать статику напрямую nginx, если нужно ускорить.
        # Сейчас вся статика идёт через FastAPI, так что этот блок не обязателен.
        # location /static/ {
        #     alias /app/static/;
        # }
    }
}


